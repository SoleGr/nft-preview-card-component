<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card center shadow">
      <div class="nft-image">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="NFT image">
      </div>
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="transaction-info">
        <div class="transaction-price"><img class ="icon" src="images/icon-ethereum.svg">0.041 ETH</div>
        <div class="transaction-time-left"><img class ="icon" src="images/icon-clock.svg">3 days left</div>
      </div>
      <hr>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png">
        <h4 id="creator-name">Creation of <a href="#">Jules Wyvern</a></h4>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://github.com/SoleGr">SoleGr</a>.
  </footer>
</body>

</html>
